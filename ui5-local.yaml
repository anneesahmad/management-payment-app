# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "4.0"
metadata:
  name: zmm.requisitionupload
type: application
framework:
  name: SAPUI5
  version: 1.143.2
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false
        backend:
          - url: https://vhfqmwd1wd01.sap.sarooj.com:44300/
            client: '100'
            authenticationType: basic
            path: /sap
          - url: https://vhfqmwd1wd01.sap.sarooj.com:44300/
            client: '110'
            path: /sap/opu/odata/sap/ZMM_PR_ITEMS_UPLOAD_SRV/
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZMM_PR_ITEMS_UPLOAD_SRV
            metadataPath: ./webapp/localService/mainService/metadata.xml
            mockdataPath: ./webapp/localService/mainService/data
            generateMockData: true
        annotations:
          - localPath: ./webapp/localService/mainService/ZMM_PR_ITEMS_UPLOAD_ANNO_MDL.xml
            urlPath: /sap/opu/odata/IWFND/CATALOGSERVICE;v=2/Annotations(TechnicalName='ZMM_PR_ITEMS_UPLOAD_ANNO_MDL',Version='0001')/$value/
