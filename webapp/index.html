<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Requisition Upload</title>
    
    <!-- Load SheetJS libraries FIRST -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    
    <!-- Load SAPUI5 after XLSX libraries -->
    <script
        id="sap-ui-bootstrap"
        src="resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resource-roots='{
            "zmm.requisitionupload": "./"
        }'
        data-sap-ui-on-init="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compat-version="edge"
        data-sap-ui-async="true"
        data-sap-ui-frame-options="trusted"
    ></script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div
        data-sap-ui-component
        data-name="zmm.requisitionupload"
        data-id="container"
        data-settings='{"id" : "zmm.requisitionupload"}'
        data-handle-validation="true"
    ></div>
</body>
</html>
