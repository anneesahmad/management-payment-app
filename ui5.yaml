# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "4.0"
metadata:
  name: zmm.requisitionupload
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - url: https://vhfqmwd1wd01.sap.sarooj.com:44300/
            client: '110'
            authenticationType: basic
            path: /sap
          - url: https://vhfqmwd1wd01.sap.sarooj.com:44300/
            client: '110'
            path: /sap/opu/odata/sap/ZMM_PR_ITEMS_UPLOAD_SRV/
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
